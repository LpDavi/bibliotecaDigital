<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Biblioteca Digital</h1>
      <div id="auth-container">
        <h2>Cadastro</h2>
        <input type="text" id="username" placeholder="Nome de usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="register()">Registrar</button>
        <h2>Login</h2>
        <button onclick="login()">Entrar</button>
      </div>

      <div id="book-container" style="display: none">
        <h2>Livros</h2>
        <input type="text" id="bookTitle" placeholder="Título" />
        <input type="text" id="bookAuthor" placeholder="Autor" />
        <button onclick="addBook()">Adicionar Livro</button>
        <button onclick="getBooks()">Carregar Livros</button>
        <ul id="book-list"></ul>
      </div>
    </div>
    <script src="/js/scripts.js"></script>
  </body>
</html>
