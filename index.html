<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Biblioteca</h1>

    <div id="auth">
      <h2>Cadastro</h2>
      <input type="text" id="registerUsername" placeholder="Usuário">
      <input type="password" id="registerPassword" placeholder="Senha">
      <button onclick="register()">Cadastrar</button>

      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Usuário">
      <input type="password" id="loginPassword" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>

    <div id="app" style="display: none;">
      <h2>Bem-vindo!</h2>
      <button onclick="logout()">Sair</button>

      <h3>Adicionar Livro</h3>
      <input type="text" id="title" placeholder="Título">
      <input type="text" id="author" placeholder="Autor">
      <button onclick="addBook()">Adicionar</button>

      <h3>Livros</h3>
      <ul id="bookList"></ul>
    </div>
  </div>

  <script src="/js/scripts.js"></script>
</body>
</html>
